<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Page</title>
    <link rel="stylesheet" href="prac11.css">
</head>
<body>
    <div id="Hello">
    <div class = "he">
      <caption>Login Page for Intership:-</caption>
    </div> 
        <br>
    <div>
        <label for="user">Username:</label>
        <input type="text" id = "user" name = "Holder" >
    </div>
    <br>
    <div>
        <label for="Check">Password:</label>
        <input type="password" id = "Check" name = "Verify" >
    </div>
<br>
    <div><caption>Gender:</caption>
        <BR></BR>
        <label for="Male">Male</label>
        <input type="radio" id = "Male" name = "gender">
        <label for="Female">Female</label>
        <input type="radio" id = "Female" name = "gender">
    </div>
    <br> 
    <caption>Year:</caption>
    <div><select name="Current Year">
        <option value="1st">1st</option>
        <option value="2nd">2nd</option>
        <option value="3rd">3rd</option>
        <option value="4th">4th</option>
    </select>
    </div>
    <br><caption>Subscribe to get Updates:</caption>
    <div >
    <input type="checkbox" name = "sub" id = "sub" value = "Yes">
    <label for="sub">Notification</label>
</div>
</div>
    
</body>
</html>
