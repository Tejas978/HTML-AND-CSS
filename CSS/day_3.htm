<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            background-color: blue;
        }
        .red {
            background-color: yellowgreen;
        }
        #user {
            background-color: violet;
        }
        main p {
            background-color: chocolate;
        }
        * {
            margin: 0%;
        }
        a:visited {
            color: yellow
        }
        a:link {
            color: green;
        }

        a:active {
            background-color: red;
        }

        a:hover {
            background-color: yellow;
        }

        p:first-child {
            background-color: aqua;
        }
    </style>
</head>

<body>
    <div>Hello I am a Element Selector </div>
    <span class="red"> i am a class Selector</span>
    <br>
    <span id="user"> Hello World i am a id Selector </span>
    <main>hello
        <article>i AM A CHILD
            <P>i AM sub child 1</P>
            <p>I am a sub child 2</p>
        </article>
    </main>
    <footer>
        <a href="https://www.google.com/">Google
        </a>
    </footer>

</body>

</html>
