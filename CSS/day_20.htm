<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        * {
            margin: 50px;
        }

        .container {
            background-color: bisque;
            height: 500px;
            width: 500px;
        }

        .text {
            height: 50px;
            width: 50px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: blue;
            /* From Here */
            /* animation-name: tejAnime;
            animation-duration: 3s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
            animation-delay: 2s;
            animation-direction: alternate; */
            /* animation: name duration timing-function delay iteration-count direction fill-mode; */
            animation: tejAnime 5s ease-in-out 2s 1 forwards ;

        }

        @keyframes tejAnime {
            from {
                background-color: rgb(34, 227, 13);
                border: 2px solid rgb(249, 5, 5);
            }
            to {
                background-color: yellow;
                margin-left: 500px;

            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="text">
            Box
        </div>
    </div>
</body>

</html>
