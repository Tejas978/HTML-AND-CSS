<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-Page</title>
    <style>
        * {
            margin: auto;
            padding: 5px;

        }
        html{
            font-size: 20px;
        }
        .Hel{

        box-sizing: border-box;
        border: 2px solid black;
        /* width: 50%; */
        /* width: 200px; */
        width: 80vw;
        height: 10vh;
        background-color: aquamarine;
        margin-top: 0px;
        margin-left: 50px;
        text-align: start;
        text-decoration: underline;
        
        
        }
        .Hell{
            box-sizing: border-box;
        border: 2px solid rgb(12, 12, 13);
        font-size: 2em;
        background-color: aqua;
        width: 80vw;
        height: 70vh;
        margin: 25px;
        margin-left: 50px;
        text-align: center;
        padding: 140px;
        }
        .Hello{
            
            font-size: 2rem;
            box-sizing: border-box;
            border: 2px solid rgb(12, 12, 13);
            width: 80vw;
            margin-top: -11px;
            background: #a52020;
            margin-left: 50px;
            text-align: end;
        }
    </style>
</head>

<body>
    <div class="Hel">
        Hello World
    </div>
    <div class="Hell">
        Hello World
    </div>
    <div class="Hello">
        Hello World
    </div>


</body>

</html>
