<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        * {
            margin: 12px;
            padding: 0px;
        }
        .BOX {
            border: 2px solid black;
            height: 200px;
            width: 90vw;
            padding: 0px;
        }
        .BOX1{
            background-color: aqua;
            /* position: sticky;
            top: 0px; */
            position: absolute;
            top: 0px;
            left: 3px;
        }
        .BOX2{
            background-color: rgb(53, 5, 194);
            /* position: relative; */
        }
        .BOX3{
            background-color: rgb(19, 160, 49);
        }
        .BOX4{
            background-color: rgb(206, 226, 26);
        }
        .Baap{
            border: 2px solid red;
            margin: 20px;
            padding: 15px;
            position:absolute;
        }
    </style>
</head>
<body>
    <div class="Baap">
        <div class="BOX BOX1"></div>
        <div class="BOX BOX2"></div>
        <div class="BOX BOX3"></div>
        <div class="BOX BOX4"></div>
    </div>
</body>
</html>
